    <script>
        var socket = io.connect($$myHomeSiteApiURL);
        socket.on('newSensorValue', function (data) {
            var value = data.lastValue;
            var notyDefault = {
                layout: 'topCenter',
                type: 'error',
                timeout: 2500,
                animation: {
                    open: 'animated bounceInDown', // Animate.css class names
                    close: 'animated bounceOutUp' // Animate.css class names
                }
            };

            if (data._id == 'B1h5_PUZX')  {
                $('#pooltemp').html(value);
                noty($.extend(notyDefault, {
                            text: '<span style="font-size: x-large"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> ' + data.lastValue + '</span>',
                        })
                );
            }


        });

    </script>

            background-size: cover;
